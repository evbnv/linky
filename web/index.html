<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Linky - Сократитель ссылок</title>
</head>

<body>
    <h1>Сокращение ссылок</h1>
    <form id="shorten-form">
        <input type="url" id="long-url" placeholder="Введите длинную ссылку" required>
        <button type="submit">Сократить</button>
    </form>

    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('shorten-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const longUrl = document.getElementById('long-url').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/api/shorten', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ long_url: longUrl })
                });

                const data = await response.json();

                if (response.ok) {
                    resultDiv.innerHTML = 'Сокращенная ссылка: <a href="' + data.short_url + '">' + data.short_url + '</a>';
                } else {
                    resultDiv.innerHTML = 'Ошибка: ' + (data.error || 'Неизвестная ошибка');
                }
            } catch (e) {
                resultDiv.innerHTML = 'Ошибка подключения.';
            }
        });
    </script>
</body>

</html>
