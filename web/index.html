<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сократи - Сократитель ссылок</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/punycode/2.1.1/punycode.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Сократи</h1>
        <p class="description-text">
            Сделайте длинные ссылки короткими
        </p>

        <form id="shorten-form" novalidate>
            <input type="url" id="long-url" placeholder="Вставьте длинную ссылку сюда..." required maxlength="2000">
            <button type="submit">Сократить</button>
        </form>

        <div id="error-message"></div>

        <div id="result"></div>
    </div>

    <script src="/js/script.js"></script>
</body>

</html>
